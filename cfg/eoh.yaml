defaults:
  - _self_
  - override hydra/output: local
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

hydra:
  job:
    chdir: True

# The chosen algorithm
algorithm: eoh # other options are "eoh", "ael"; some problems may not support "ael"
problem: tsp_aco

model: gpt-3.5-turbo
temperature: 1.0
