[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "[%(levelname)s] %(name)s | %(asctime)s | %(message)s"
log_cli_date_format = "%Y-%m-%dT%H:%M:%S"
